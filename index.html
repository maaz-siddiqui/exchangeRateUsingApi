<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="head"><h1>Exchange Rate Calculator using API </h1></div>
    
    <div class="inputform">
        <div class="calc">
                <label for="currency">Choose a Currency to convert From :</label>
                <select id="currencyfrom" >
                <option value="USD">USD</option>
                <option value="PKR">PKR</option>                
                <option value="INR">INR</option>
                </select>
            <input type="text" name="number" id="currency">
            <label for="currency">Choose a Currency to convert to :</label>
                <select id="convert" >
                <option value="PKR">PKR</option>
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                </select>
            <div class="outputresult">
                <p id="output">Result</p>
            </div>
            <button class="convertCurrency" id="idconvertCurrency" onclick="submit()">Submit</button>
        </div>

        
        
    </div>
    <div class="center">
        <input onclick="darkmode()" type="checkbox" name="" >
    </div>
